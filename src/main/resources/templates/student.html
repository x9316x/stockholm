<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Progress</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/YNfL/T5yyYX1YFfMJsm2Pz9FcoTKxUMTHTnZ2" crossorigin="anonymous">

    <!-- Кастомные стили -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="login-body">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card login-card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">Добро пожаловать, студент!</h2>

                    <div class="progress-info mb-4">
                        <p class="fs-5">Уроков пройдено: <span class="fw-bold" th:text="${progress.lessonsCompleted}"></span></p>
                        <p class="fs-5">Заданий выполнено: <span class="fw-bold" th:text="${progress.tasksCompleted}"></span></p>
                    </div>

                    <h3 class="mb-3">Доступные разделы:</h3>
                    <ul class="list-group">
                        <li th:each="section : ${sections}"
                            th:classappend="${sectionStatusMap[section.id] == 'Пройдено' ? 'completed-section' : 'not-completed-section'}"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="section-info">
                                <span class="fw-bold" th:text="${section.title}">Section Title</span> -
                                <span th:text="${section.description}">Section Description</span>
                            </div>

                            <div class="d-flex align-items-center section-actions">
                                <form th:action="@{/student/complete-section}" method="post" class="d-inline">
                                    <input type="hidden" name="sectionId" th:value="${section.id}"/>
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                    <input type="submit" class="btn btn-status btn-sm" th:value="${sectionStatusMap[section.id] == 'Пройдено' ? 'Пройдено' : 'Не пройдено'}"/>
                                </form>
                            </div>
                        </li>
                    </ul>

                    <form action="/logout" method="post" class="mt-4">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mItytQmDSg7ZtXV+J0NXD6cGy4jz2wv6/Zk0DQfS6EgYdI3GmkoPzSoZ2oJ8IsKq" crossorigin="anonymous"></script>
</body>
</html>
