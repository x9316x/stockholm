<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Admin Panel</h1>

<h2>Добавить нового пользователя</h2>
<form action="/admin/addUser" method="post" th:action="@{/admin/addUser}">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="role">Роль:</label>
    <select id="role" name="role">
        <option value="STUDENT">STUDENT</option>
        <option value="ADMIN">ADMIN</option>
    </select><br>

    <!-- CSRF токен -->
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <input type="submit" value="Добавить пользователя">
</form>

<!-- Ссылка на страницу управления разделами -->
<h2>Управление разделами</h2>
<a href="/admin/sections" th:href="@{/admin/sections}">Перейти к разделам</a>

<h2>Список пользователей</h2>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.username}">Username</span> - <span th:text="${user.role}">Role</span>

        <!-- Форма для удаления пользователя -->
        <form th:action="@{/admin/users/delete}" method="post" style="display:inline;">
            <input type="hidden" name="userId" th:value="${user.id}"/>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="submit" value="Удалить">
        </form>
    </li>
</ul>

<!-- Кнопка выхода -->
<form action="/logout" method="post" th:action="@{/logout}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="submit" value="Выйти">
</form>

</body>
</html>
