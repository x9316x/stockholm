<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Редактировать Раздел</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/YNfL/T5yyYX1YFfMJsm2Pz9FcoTKxUMTHTnZ2" crossorigin="anonymous">

    <!-- Кастомные стили -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="login-body">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card mt-5">
                <div class="card-body">
                    <h1 class="text-center mb-4">Редактировать Раздел</h1>
                    <form action="#" th:action="@{'/admin/sections/edit/' + ${section.id}}" method="post">
                        <div class="mb-3">
                            <label for="sectionTitle" class="form-label">Название раздела:</label>
                            <input type="text" class="form-control" id="sectionTitle" name="title" th:value="${section.title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="sectionDescription" class="form-label">Описание раздела:</label>
                            <textarea class="form-control" id="sectionDescription" name="description" required th:text="${section.description}"></textarea>
                        </div>

                        <!-- CSRF токен -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
                        </div>
                    </form>

                    <!-- Кнопка выхода -->
                    <form action="/logout" method="post" th:action="@{/logout}" class="mt-4">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger btn-block">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mItytQmDSg7ZtXV+J0NXD6cGy4jz2wv6/Zk0DQfS6EgYdI3GmkoPzSoZ2oJ8IsKq" crossorigin="anonymous"></script>
</body>
</html>
